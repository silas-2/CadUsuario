<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<div class="container mt-5 mb-5">
    <h2 class="mb-4">Formulário de Cadastro</h2>
    
    <form id="cadastroForm" novalidate>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
                <div class="invalid-feedback">Por favor, insira seu nome.</div>
            </div>
            <div class="col-md-6">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
                <div class="invalid-feedback">Por favor, insira seu sobrenome.</div>
            </div>
        </div>

        <div class="row mb-3">
             <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com" required>
                <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
            </div>
            <div class="col-md-6">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
                <div class="invalid-feedback">A senha é obrigatória.</div>
            </div>
        </div>
        
        <hr>
        <h4 class="mt-4 mb-3">Endereço</h4>

        <div class="row mb-3">
            <div class="col-md-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" maxlength="9" placeholder="Apenas números" required>
                <div class="invalid-feedback">O CEP é obrigatório.</div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-9">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" name="rua" required>
                <div class="invalid-feedback">A rua é obrigatória.</div>
            </div>
            <div class="col-md-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" required>
                <div class="invalid-feedback">O número é obrigatório.</div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-5">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" required>
                <div class="invalid-feedback">O bairro é obrigatório.</div>
            </div>
            <div class="col-md-5">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required>
                <div class="invalid-feedback">A cidade é obrigatória.</div>
            </div>
            <div class="col-md-2">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" required>
                <div class="invalid-feedback">O estado é obrigatório.</div>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Apto, bloco, etc. (opcional)">
        </div>

        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
</div>

<script src="main.js"></script>
<script src="validation.js"></script>

</body>
</html>
